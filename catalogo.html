<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | PandaGurumi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;515;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="assets/icon.png">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="logo-header">
    <a href="index.html">
        <img src="assets/logo.png" alt="PandaGurumi" class="logo-img">
    </a>
    <nav class="menu">
        <a href="index.html">Home</a>
        <a href="catalogo.html" class="active">Catálogo</a>
    </nav>
</header>

<main>
    <section class="catalogo">
        <h2>LINHA AMIGURUMI</h2>
        <div class="catalogo-grid" id="catalogo"></div>
    </section>
</main>

<footer>
    <p>© 2026 PandaGurumi</p>
</footer>

<script src="js/linhas_amigurumi.js"></script>
<script>
    const container = document.getElementById("catalogo");

    function renderizarCatalogo() {
        if (!container || typeof linhas_amigurumi === 'undefined') return;
        
        container.innerHTML = "";
        
        // Criando o HTML como uma string única para melhor performance
        let htmlGerado = "";
        
        linhas_amigurumi.forEach(linha => {
            htmlGerado += `
            <div class="produto-card">
                <img src="${linha.imagem}" alt="${linha.cod} - ${linha.nome}">
                <p>${linha.cod} - ${linha.nome.toUpperCase()}</p>
            </div>
            `;
        });
        
        container.innerHTML = htmlGerado;
    }

    window.onload = renderizarCatalogo;
</script>

</body>
</html>
